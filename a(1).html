<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div style="background-color: aqua;">
        <h1 id="i1" style="text-align: center; background-color: rgb(0, 191, 255); color: blue;"></h1>
        <h3 id="i2" style="text-align: center; background: rgb(0, 191, 255); color: blue;"></h3>
        <p id="result" style="text-align: center;"></p>
        <p id="result1" style="text-align: center;"></p>
        <p id="result2" style="text-align: center;"></p>
        <p id="result3" style="text-align: center;"></p>
    </div>

    <!-- Comment in HTML -->

    <script>
        // This is the way to give single comment in JavaScript

        /* This is the way to give multi line comment*/

        document.getElementById("i1").innerHTML = "Welcome to JavaScript [ACP]";
        document.getElementById("i2").innerHTML = "Make a calculator";
        var _n1 = 15;
        var n2 = 5;
        var sum = _n1 + n2;
        var difference = _n1 - n2;
        var multiplication = _n1 * n2;
        var division = _n1 / n2;


        document.getElementById("result").innerHTML = "Sum =" + sum;
        document.getElementById("result1").innerHTML = "Difference =" + difference;
        document.getElementById("result2").innerHTML = "Multiplication =" + multiplication;
        document.getElementById("result3").innerHTML = "Division =" + division;
    </script>
